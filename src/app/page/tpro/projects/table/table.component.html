<app-layout>
  <mat-toolbar class="page-header" role="heading">
  </mat-toolbar>
  <div class="tables-wrapper">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let project">{{project.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef i18n=""> Tytuł </th>
          <td mat-cell *matCellDef="let project">{{project.name}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef i18n=""> Opis </th>
          <td mat-cell *matCellDef="let project">{{project.description}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef i18n=""> Edytuj </th>
          <td mat-cell *matCellDef="let project" routerLink="" routerLinkActive="active">
            <button mat-raised-button color="primary" color="primary">Edytuj</button></td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef i18n=""> Usuń </th>
          <td mat-cell *matCellDef="let project" ><button mat-icon-button color="primary">
            <mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <app-footer></app-footer>
</app-layout>
