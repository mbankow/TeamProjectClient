<app-layout>
  <mat-toolbar class="page-header" role="heading">
    <button *ngIf="teamGroup.valid" mat-raised-button color=primary routerLink="{{routes.TEAMTABLES}}" routerLinkActive="active" (click)="updateTeam()">Zapisz</button>
    <button *ngIf="!teamGroup.valid" mat-raised-button color=primary  (click)="invalidForm()">Zapisz</button>
    <button mat-raised-button color=warn routerLink="{{routes.TEAMTABLES}}" routerLinkActive="active" >Anuluj</button>
  </mat-toolbar>
  <div class="tables-wrapper" >
    <form [formGroup]="teamGroup">
        <div>
          <mat-form-field  appearance="fill">
            <mat-label>Nazwa projektu</mat-label>
            <input matInput   placeholder="" formControlName=name required>
            <mat-error *ngIf="teamGroup.controls.name.errors?.required">Zespo≈Çu projektu jest wymagana.</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field  appearance="fill">
            <mat-label >Preferowane firmy</mat-label>
            <input matInput   placeholder="" formControlName=choices>
          </mat-form-field>
        </div>
    </form>
  </div>
  <app-footer></app-footer>
</app-layout>
